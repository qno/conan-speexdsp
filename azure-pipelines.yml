trigger:
- master

variables:
  reference: "qno/testing"
  current_pkg: "SpeexDSP/1.2rc3/qno/testing"

jobs:
  - job: Linux
    pool:
      vmImage: Ubuntu-16.04
      strategy:
        matrix:
         gcc49:
           containerImage: conanio/gcc49
         gcc5:
           containerImage: conanio/gcc5
         gcc6:
           containerImage: conanio/gcc6
         gcc7:
           containerImage: conanio/gcc7
         gcc8:
           containerImage: conanio/gcc8
         clang39:
           containerImage: conanio/clang39
         clang40:
           containerImage: conanio/clang40
         clang50:
           containerImage: conanio/clang50
         clang60:
           containerImage: conanio/clang60
         clang7:
           containerImage: conanio/clang7
    container: $[ variables['containerResource'] ]
    steps:
      - script: |
          sudo apt install -y python3-setuptools
          sudo pip3 install --upgrade pip
          sudo pip3 install conan
          conan user
        displayName: install conan
      - script: |
          conan create . $(reference)
        displayName: conan create package
      - script: |
          echo "TODO ..."
          conan search
          conan search $(current_pkg)
        displayName: conan publish recipe and package
  - job: macOS
    pool:
      vmImage: xcode9-macos10.13
    steps:
      - script: |
          pip3 install --upgrade pip
          pip3 install conan
        displayName: install conan
      - script: |
          conan create . $(reference)
        displayName: conan create package
      - script: |
          echo "TODO ..."
          conan search
          conan search $(current_pkg)
        displayName: conan publish recipe and package
  - job: Windows
    pool:
      vmImage: vs2017-win2016
    steps:
      - script: |
          :: need to add PYTHON_HOME as there is a conflicting chocolatey installed python which is somehow prefered in PATH
          %PYTHON_HOME%/python -m pip install --upgrade pip
          %PYTHON_HOME%/python -m pip install conan
        displayName: install conan
      - script: |
          set PATH=%PYTHON_HOME%\Scripts;%PATH%
          conan create . $(reference)
        displayName: conan create package
      - script: |
          echo "TODO ..."
          conan search
          conan search $(current_pkg)
          SET
        displayName: conan publish recipe and package
